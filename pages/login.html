<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodpanda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <body>
    <!-- Header (simplified for auth pages) -->
    <header class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="logo">
                    <a href="../index.html" class="logo-link">
                        <h1><i class="fas fa-paw"></i> Foodpanda</h1>
                    </a>
                </div>
                <a href="../index.html" class="btn-signup">Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Login Page Content -->
    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <i class="fas fa-paw"></i>
                        </div>
                        <h2>Welcome back</h2>
                        <p>Login to your Foodpanda account</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                            <div class="error-message" id="email-error">Please enter a valid email address</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-with-icon">
                                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                                <i class="fas fa-eye input-icon" id="togglePassword"></i>
                            </div>
                            <div class="error-message" id="password-error">Password must be at least 6 characters</div>
                        </div>
                        
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn-auth">Login</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-auth">
                        <button class="btn-social">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="btn-social">
                            <i class="fab fa-facebook"></i>
                            Continue with Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer for Auth Pages -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 Foodpanda Clone. Made for educational purposes.</p>
            </div>
        </div>
    </footer>
    <script src="../js/login.js"></script>
</body>
